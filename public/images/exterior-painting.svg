<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="200" height="120" fill="#87ceeb"/>
  
  <!-- Ground -->
  <rect y="120" width="200" height="80" fill="#90EE90"/>
  
  <!-- House -->
  <rect x="40" y="60" width="120" height="80" fill="#d4a574" stroke="#333" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,60 100,20 160,60" fill="#8B4513" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="85" y="110" width="30" height="40" fill="#654321" stroke="#333" stroke-width="1"/>
  <circle cx="112" cy="130" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="55" y="75" width="20" height="20" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="75" x2="65" y2="95" stroke="#333" stroke-width="1"/>
  <line x1="55" y1="85" x2="75" y2="85" stroke="#333" stroke-width="1"/>
  
  <rect x="125" y="75" width="20" height="20" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <line x1="135" y1="75" x2="135" y2="95" stroke="#333" stroke-width="1"/>
  <line x1="125" y1="85" x2="145" y2="85" stroke="#333" stroke-width="1"/>
  
  <!-- Paint brush -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="8" height="50" fill="#8B4513" rx="4"/>
    <ellipse cx="4" cy="-5" rx="10" ry="8" fill="#FFB6C1"/>
  </g>
  
  <!-- Paint bucket -->
  <g transform="translate(155, 130)">
    <rect x="0" y="0" width="25" height="20" fill="#DC143C" rx="2"/>
    <ellipse cx="12.5" cy="0" rx="12.5" ry="3" fill="#A9003E"/>
    <line x1="2" y1="0" x2="23" y2="0" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="30" rx="15" ry="10" fill="white" opacity="0.7"/>
  <ellipse cx="140" cy="40" rx="20" ry="12" fill="white" opacity="0.7"/>
</svg>