<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f9f5f0"/>
  
  <!-- House -->
  <rect x="40" y="60" width="100" height="70" fill="#e8d5c4" stroke="#8B6F47" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,60 90,25 140,60" fill="#8B4513" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="80" y="100" width="20" height="30" fill="#654321" stroke="#333" stroke-width="1"/>
  <circle cx="99" cy="115" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="55" y="75" width="15" height="15" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <line x1="62.5" y1="75" x2="62.5" y2="90" stroke="#333" stroke-width="0.5"/>
  <line x1="55" y1="82.5" x2="70" y2="82.5" stroke="#333" stroke-width="0.5"/>
  
  <rect x="110" y="75" width="15" height="15" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <line x1="117.5" y1="75" x2="117.5" y2="90" stroke="#333" stroke-width="0.5"/>
  <line x1="110" y1="82.5" x2="125" y2="82.5" stroke="#333" stroke-width="0.5"/>
  
  <!-- Paint brush painting the house -->
  <g transform="translate(25, 50) rotate(-45)">
    <!-- Brush handle -->
    <rect x="0" y="0" width="6" height="45" fill="#8B4513" rx="3"/>
    <!-- Brush bristles -->
    <ellipse cx="3" cy="-6" rx="8" ry="6" fill="#FFB6C1"/>
    <!-- Paint stroke on wall -->
    <path d="M -5 50 Q 0 55 5 60" stroke="#DC143C" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Paint can -->
  <rect x="30" y="140" width="20" height="18" fill="#DC143C" rx="1"/>
  <ellipse cx="40" cy="140" rx="10" ry="3" fill="#A9003E"/>
  <text x="40" y="152" font-size="7" fill="white" text-anchor="middle" font-weight="bold">Paint</text>
</svg>