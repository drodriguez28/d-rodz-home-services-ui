<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Room background -->
  <rect width="200" height="200" fill="#f5f5f5"/>
  
  <!-- Wall -->
  <rect x="20" y="40" width="160" height="120" fill="#e8d5c4" stroke="#8B6F47" stroke-width="2"/>
  
  <!-- Floor -->
  <rect x="20" y="160" width="160" height="40" fill="#d4a574"/>
  
  <!-- Window -->
  <rect x="120" y="60" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="145" y1="60" x2="145" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="80" x2="170" y2="80" stroke="#333" stroke-width="1"/>
  
  <!-- Paint brush -->
  <g transform="translate(40, 80)">
    <!-- Brush handle -->
    <rect x="0" y="0" width="8" height="50" fill="#8B4513" rx="4"/>
    <!-- Brush bristles -->
    <ellipse cx="4" cy="-5" rx="10" ry="8" fill="#FFB6C1"/>
  </g>
  
  <!-- Paint can -->
  <g transform="translate(70, 120)">
    <rect x="0" y="0" width="30" height="25" fill="#DC143C" rx="2"/>
    <rect x="2" y="-3" width="26" height="4" fill="#A9003E"/>
    <text x="15" y="18" font-size="8" fill="white" text-anchor="middle" font-weight="bold">Paint</text>
  </g>
  
  <!-- Couch -->
  <rect x="25" y="130" width="50" height="25" fill="#8B0000" rx="3"/>
  
  <!-- Picture frame on wall -->
  <rect x="35" y="55" width="25" height="25" fill="#d4af37" stroke="#333" stroke-width="1"/>
  <rect x="38" y="58" width="19" height="19" fill="#87ceeb"/>
</svg>